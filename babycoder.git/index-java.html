<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Watch That Box</title>
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <script type="text/javascript" src="javascript.js"></script>
    <input type="button" class="pointover" id="red" value="Grow" onclick="grow()"/>
    <input type="button" class="pointover" id="red" value="Shrink" onclick="shrink()"/>
    <input type="button" class="pointover" id="blue" value="Blue" onclick="blue()"/>
    <input type="button" class="pointover" value="Fade" onclick="fade()"/>
    <input type="button" class="pointover" value="Fade Out" onclick="fadeout()"/>
    <input type="button" class="pointover" id="fade" value="Reset" onclick="reset()"/>

</body>
</html>
